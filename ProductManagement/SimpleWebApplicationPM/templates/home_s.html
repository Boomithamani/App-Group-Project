{% extends "base.html" %}

{% block title %}Filtered Shirts{% endblock %}

{% block content %}

<div class="banner">
  <img src="/images/banner.png" class="img-fluid" alt="Banner">
</div>

<div class="selection-info">
  <h2>Showing results for:</h2>
  <p><strong>Category:</strong> {{ category | capitalize }}</p>
  <p><strong>Size:</strong> {{ size | upper }}</p>
</div>

<div class="content">
  <div class="shirts-container">
    {% for shirt in shirts %}
      <img src="/images/{{ shirt.img }}" alt="{{ shirt.img }}" class="shirt">
    {% endfor %}
  </div>
</div>

<a href="/home" class="back">‚Üê Back</a>

<div class="footer">
  <img src="/images/footer.png" class="img-fluid" alt="Footer">
</div>

<style>
/* Prevent horizontal overflow */
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* Disable horizontal scrolling */
  width: 100%; /* Ensure the body takes up 100% width */
}

/* Banner styles */
.banner {
  width: 100vw; /* Use 100% of the viewport width */
  height: auto;
  margin: 0;
  padding: 0;
  display: block;
}

.banner img {
  width: 100%;
  height: auto;
  display: block;
}

/* Selection info styles */
.selection-info {
  font-family: 'Trebuchet MS', sans-serif;
  background-color: #eeeeee;
  text-align: center;
  width: 390px;
  margin: 20px auto 0;
  border-radius: 6px;
  padding: 15px;
}

.selection-info h2 {
  margin-bottom: 10px;
  font-size: 26px;
}

.selection-info p {
  margin: 0;
  font-size: 21px;
  line-height: 1.5;
}

/* Content container styles (Left align everything inside) */
.content {
  padding-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 100%; /* Ensure content width is 100% */
}

/* Shirt container styles (CSS Grid for 4 items per row) */
.shirts-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Creates 4 equal columns */
  gap: 20px; /* Space between items */
  width: 100%; /* Ensure container uses 100% width */
  margin-bottom: 20px;
  padding: 0 10px; /* Padding to prevent items touching the edge */
  box-sizing: border-box; /* Include padding in width calculation */
}

/* Shirt image styles (Preserve aspect ratio, no square cropping) */
.shirt {
  width: 100%; /* Ensures image fits its container */
  height: auto; /* Maintain aspect ratio */
  object-fit: contain; /* Ensure image fits without stretching or cropping */
}

/* Footer styles */
.footer {
  width: 100%;
  height: auto;
  margin-top: 20px;
}

/* Back button styles */
.back {
  display: block;
  margin-top: 20px;
  color: black !important;
  text-align: left;
  text-decoration: none;
  transition: color 0.3s;
  font-weight: 500;
  font-size: 26px;
}

.back:hover {
  color: #cccccc !important;
}


</style>

{% endblock %}
