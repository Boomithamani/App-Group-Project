<link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <div class="logo-image">
        <img src="/images/logo.png" alt="Logo">
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto" id="navbar-links">
        <li class="nav-item">
          <a class="nav-link" href="/home" id="womenLink">WOMEN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/homeM" id="menLink">MEN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/homeK" id="kidsLink">KIDS</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <a class="icons me-3" href="/homeS">
        <img src="/images/icon1.png" alt="Account">
      </a>

      <a class="icons me-3" href="/home">
        <div id="cartContainer" style="position: relative; display: inline-block;">
          <a href="#" onclick="toggleCartSidebar()">
              <img src="/images/icon2.png" alt="Cart" id="cartIcon" class="icons me-3">
          </a>
            <span id="cartCount" class="cart-count" style="display: none; position: absolute; top: -10px; right: -10px; background-color: red; color: white; border-radius: 50%; padding: 5px 10px; font-size: 12px;">
                0
            </span>
        </div>
      </a>

      <a class="icons" href="/">
        <img src="/images/icon3.png" alt="Chatbot">
      </a>
    </div>
  </div>
</nav>

<style>
  .custom-navbar {
    background-color: white !important;
    height: 70px;
  }

  .navbar-brand .logo-image img {
    height: 70px;
    width: auto;
  }

  .navbar-nav {
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: space-evenly;
    width: 100%;
  }

  .navbar-nav .nav-item {
    font-family: 'PT Mono';
    flex: 1;
    text-align: center;
    font-size: 26px;
  }

  /* Default styling for all links */
  .nav-link {
    color: black !important;
    font-weight: 400;
    text-decoration: none;
    transition: color 0.2s, text-decoration 0.2s;
  }

  /* Underline for active link */
  .navbar-nav .nav-link.active {
    text-decoration: underline !important; /* Apply underline to active link */
  }

  /* Underline on hover for non-active links */
  .nav-link:hover {
    text-decoration: underline !important; /* Force underline on hover */
  }

  .icons img {
    height: 70px;
    width: auto;
    object-fit: contain;
  }

  .icons {
    display: flex;
    align-items: center;
  }

  .d-flex .me-3 {
    margin-right: 1rem;
  }

  .cart-icon-container {
    position: relative;
  }

  .cart-count {
    position: absolute;
    top: -10px;
    right: -10px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 5px 10px;
    font-size: 12px;
    display: none;
  }

  #cartIcon {
    height: 40px;
    width: auto;
    object-fit: contain;
    margin-top: 7px !important;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navbarLinks = document.querySelectorAll('.nav-link');  // Get all navbar links
    const currentURL = window.location.pathname;  // Get current page URL

    // Function to handle active class toggle
    function setActiveLink(e) {
        if (!e.target.classList.contains('nav-link')) return; // Ensure it's a nav link clicked

        // Remove 'active' class from all links
        navbarLinks.forEach(link => link.classList.remove('active'));

        // Add 'active' class to the clicked link
        e.target.classList.add('active');
    }

    // Add event listener to the parent UL (this will capture clicks on any child link)
    document.getElementById('navbar-links').addEventListener('click', setActiveLink);

    // Check current URL to determine active link
    let activeLinkSet = false;
    navbarLinks.forEach(link => {
        if (link.getAttribute('href') === currentURL) {
            link.classList.add('active'); // Highlight the link corresponding to the current URL
            activeLinkSet = true;
        } else {
            link.classList.remove('active');
        }
    });

    // If no active link was set by URL comparison, set default link (WOMEN)
    if (!activeLinkSet) {
        const defaultLink = document.getElementById('womenLink');
        if (defaultLink) {
            defaultLink.classList.add('active');  // Underline WOMEN by default
        }
    }
});
  
</script>
