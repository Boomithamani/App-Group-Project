<style>
  .custom-navbar {
    background-color: white !important;
    height: 70px;
  }

  .navbar-brand .logo-image img {
    height: 70px;
    width: auto;
  }

  .navbar-nav {
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: space-evenly;
    width: 100%;
  }

  .navbar-nav .nav-item {
    font-family: 'PT Mono';
    flex: 1;
    text-align: center;
    font-size: 26px;
  }

  /* Default styling for all links */
  .nav-link {
    color: black !important;
    font-weight: 400;
    text-decoration: none;
    transition: color 0.2s, text-decoration 0.2s;
  }

  /* Underline on hover for non-active links */
  .nav-link:hover {
    text-decoration: underline !important; /* Force underline on hover */
  }

  .icons img {
    height: 70px;
    width: auto;
    object-fit: contain;
  }

  .icons {
    display: flex;
    align-items: center;
  }

  .d-flex .me-3 {
    margin-right: 1rem;
  }

  .cart-icon-container {
    position: relative;
  }

  #cartIcon {
    height: 40px;
    width: auto;
    object-fit: contain;
    margin-top: 7px !important;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navbarLinks = document.querySelectorAll("#navbar-links .nav-link");
    const currentURL = window.location.pathname;

    let activeLinkSet = false;
    navbarLinks.forEach((link) => {
      if (link.getAttribute("href") === currentURL) {
        link.classList.add("active");
        activeLinkSet = true;
      } else {
        link.classList.remove("active");
      }
    });

    if (!activeLinkSet) {
      document.querySelector("#navbar-links .nav-link").classList.add("active");
    }
  });
</script>
